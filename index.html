<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiSVG</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin-top: 20px;
        }
        .footer {
            margin-top: 20px;
            padding: 20px;
            text-align: center;
            background-color: #f8f9fa;
        }
        #progress-bar-container {
            display: none;
        }
        #download-button-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #download-button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>MultiSVG - SVG -> G-code converter</h3>
                    </div>
                    <div class="card-body">
                        <form id="upload-form" action="/" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="svgFile">Upload SVG File</label>
                                <input type="file" class="form-control-file" id="svgFile" name="svg_file" accept=".svg" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Convert to G-code</button>
                        </form>
                        <div id="progress-bar-container" class="mt-3">
                            <div class="progress">
                                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                            </div>
                        </div>
                        <div id="download-button-container">
                            <a id="download-button" href="#" class="btn btn-success mt-3">Download G-code</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Happens here in Future Lab.</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#upload-form').on('submit', function(e) {
                e.preventDefault();
                var formData = new FormData(this);

                $('#progress-bar-container').show();
                $('#progress-bar').css('width', '0%').attr('aria-valuenow', 0).text('0%');

                $.ajax({
                    xhr: function() {
                        var xhr = new window.XMLHttpRequest();
                        xhr.upload.addEventListener('progress', function(evt) {
                            if (evt.lengthComputable) {
                                var percentComplete = evt.loaded / evt.total;
                                percentComplete = parseInt(percentComplete * 100);
                                $('#progress-bar').css('width', percentComplete + '%').attr('aria-valuenow', percentComplete).text(percentComplete + '%');
                            }
                        }, false);
                        return xhr;
                    },
                    type: 'POST',
                    url: '/',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        if (response.success) {
                            $('#progress-bar').removeClass('progress-bar-striped progress-bar-animated')
                                              .addClass('bg-success')
                                              .text('DONE âœ“');
                            $('#download-button-container').show();
                            $('#download-button').attr('href', response.download_url);
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
